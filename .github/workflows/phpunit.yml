name: PHPUnit

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6

	- name: Runs test setup
      run: bash bin/install-wp-tests.sh wordpress_test root root localhost latest

    - name: Run PHPUnit
	  uses: php-actions/phpunit@v3
      with:
        version: 9
